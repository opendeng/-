        <h1 id="委托"><a href="#委托" class="headerlink" title="委托"></a>委托</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Linq;</span><br><span class="line">using System.Text;</span><br><span class="line"></span><br><span class="line">namespace Example_EventTest</span><br><span class="line">&#123;</span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line">无参数委托；</span><br><span class="line">    class Judgment</span><br><span class="line">    &#123; </span><br><span class="line">        //定义一个委托</span><br><span class="line">        public delegate void delegateRun(); </span><br><span class="line">        //定义一个事件</span><br><span class="line">        public event delegateRun eventRun;</span><br><span class="line">        //引发事件的方法</span><br><span class="line">        public void Begin()</span><br><span class="line">        &#123;</span><br><span class="line">			触发事件是加括号使用/？</span><br><span class="line">            eventRun();//被引发的事件</span><br><span class="line">        &#125; </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">------------------------------------------------------------------------------------------</span><br><span class="line">单纯一个类，一个类里有一个方法。</span><br><span class="line">    class RunSports</span><br><span class="line">    &#123; </span><br><span class="line">        //定义事件处理方法</span><br><span class="line">        public void Run()</span><br><span class="line">        &#123;</span><br><span class="line">            Console.WriteLine(&quot;运动员开始比赛&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">-------------------------------------------------------------------------------------------</span><br><span class="line">    class Program</span><br><span class="line">    &#123;</span><br><span class="line">        static void Main(string[] args)</span><br><span class="line">        &#123;</span><br><span class="line">            RunSports runsport = new RunSports();//实例化事件发布者</span><br><span class="line">            Judgment judgment = new Judgment();//实例化事件订阅者</span><br><span class="line">            //订阅事件，给事件绑定委托，被委托的方法。</span><br><span class="line">            judgment.eventRun+=new Judgment.delegateRun(runsport.Run);//此处传进一个runsport.Run方法，委托Judgment实现</span><br><span class="line">            //引发事件</span><br><span class="line">            judgment.Begin();//begin方法的eventRun事件触发，事件被委托到到delegateRun，这个委托方法实现runsport.Run。</span><br><span class="line">            Console.ReadKey();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>听说点击事件也算委托，可以对比一下理解？</p>
